<!-- owner.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>お題箱 – オーナーダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:"Yu Gothic",sans-serif;background:#fff8f8;margin:0;padding:2rem;color:#333}
    h1{margin:0 0 1rem;font-size:1.6rem;color:#ff8d8d;text-align:center}
    #card{margin:2rem auto;padding:1.5rem;width:90vw;max-width:600px;background:#fff;border-radius:1rem;box-shadow:0 3px 8px rgba(0,0,0,.1);min-height:5rem;display:none;flex-direction:column;gap:1rem;white-space:pre-wrap;line-height:1.5}
    #actions{display:flex;gap:1rem;justify-content:center}
    .btn{padding:.5rem 1.5rem;border:none;border-radius:9999px;font-weight:bold;cursor:pointer;color:#fff}
    .btn-done{background:#4caf50}
    .btn-reject{background:#f44336}
    #draw{display:block;margin:0 auto;padding:.7rem 2.5rem;border:none;border-radius:9999px;background:#ff8d8d;color:#fff;font-weight:bold;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,.15)}
    nav{text-align:center;margin-top:2rem}
    a{color:#ff8d8d;text-decoration:none;font-weight:bold}
  </style>
</head>
<body>
  <h1>オーナーダッシュボード</h1>
  <button id="draw">ランダムに引く</button>
  <section id="card">
    <div id="cardContent"></div>
    <div id="actions">
      <button class="btn btn-done" id="btnDone">完了</button>
      <button class="btn btn-reject" id="btnReject">棄却</button>
    </div>
  </section>
  <nav>
    <a href="/owner/list.html">一覧を見る ▶︎</a> | 
    <a href="/">◀︎ 投書ページへ戻る</a>
  </nav>

  <script>
    const ownerId="owner1";
    let currentId=null;
    const card=document.getElementById("card");
    const cardContent=document.getElementById("cardContent");

    async function draw(){
      const res=await fetch(`/api/owners/${ownerId}/draw`,{method:"POST"});
      const data=await res.json();
      if(res.ok){currentId=data.id;cardContent.textContent=data.content;card.style.display="flex";}else alert(data.error);
    }
    async function update(status){
      if(!currentId)return;
      await fetch(`/api/owners/${ownerId}/letters/${currentId}/status`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({status})});
      card.style.display="none";currentId=null;
    }

    document.getElementById("draw").onclick=draw;
    document.getElementById("btnDone").onclick=()=>update("完了");
    document.getElementById("btnReject").onclick=()=>update("棄却");
  </script>
</body>
</html>
