<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>投書を送る - to-sho-box</title>
    <style>
      :root {
        --pink: #ff8d8d;
        --bg: #fff8f8;
      }
      body {
        font-family: "Yu Gothic", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        color: #333;
      }
      .wrap {
        max-width: 720px;
        margin: 40px auto;
        padding: 0 16px;
      }
      h1 {
        font-weight: 800;
        letter-spacing: 0.02em;
        color: #e56d6d;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 20px;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 1px solid #e7e7e7;
        border-radius: 12px;
        font-size: 15px;
      }
      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 12px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 9999px;
        background: var(--pink);
        color: #fff;
        font-weight: 700;
        padding: 12px 18px;
        cursor: pointer;
      }
      .hint {
        color: #888;
        font-size: 12px;
        margin-top: 6px;
      }
      .error {
        padding: 24px;
        border: 1px dashed #ffb6b6;
        color: #c94848;
        background: #fff;
        border-radius: 12px;
      }
      a {
        color: var(--pink);
        text-decoration: none;
      }
      .toplink {
        margin-top: 24px;
      }

      /* 見出しを中央 */
      h1 {
        text-align: center;
      }

      /* 宛先ラベルを右寄せ＆少し控えめに */
      #targetLabel {
        text-align: right;
        color: #888;
        margin-bottom: 8px;
      }

      /* 送信ボタンを中央。ステータス文はボタンの下に中央表示 */
      .actions {
        display: flex;
        flex-direction: column;
        align-items: center; /* 横中央 */
        gap: 8px;
      }

      /* 「トップへ戻る」を中央に */
      .toplink {
        text-align: center;
        margin-top: 24px;
      }
      .toplink a {
        text-decoration: none;
      }

      /* すべての要素の幅計算を border-box に */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* 念のための保険 */
      textarea {
        width: 100%;
        max-width: 100%;
      }

      /* 宛先リンクを強調 */
      #targetLabel a {
        color: var(--pink);
        font-weight: 700;
        text-decoration: none;
      }
      #targetLabel a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>投書を送る</h1>

      <div id="err" class="error" hidden>
        箱（ユーザーID）が指定されていません。<br />
        <div class="toplink"><a href="/">トップへ戻る</a></div>
        <div class="hint">共有リンク例：<code>/box.html?o=alice</code></div>
      </div>

      <div id="form" class="card" hidden>
        <div class="hint" id="targetLabel"></div>
        <textarea
          id="content"
          maxlength="300"
          placeholder="300文字まででやってほしいことを送れます"
          required
        ></textarea>
        <div class="actions">
          <button id="send" class="btn">送信</button>
          <div class="hint" id="status"></div>
        </div>
      </div>

      <!-- <div class="toplink"><a href="/">トップへ戻る</a></div> -->
    </div>

    <script>
      const qs = new URLSearchParams(location.search);
      const ownerId = (qs.get("o") || "").trim().toLowerCase();
      const $ = (id) => document.getElementById(id);

      async function ensureOwner() {
        if (!ownerId) {
          $("err").hidden = false;
          return null;
        }
        const r = await fetch(
          `/api/owners/${encodeURIComponent(ownerId)}/profile`
        );
        if (!r.ok) {
          // 存在しない → エラー表示＆フォームは出さない
          $("err").hidden = false;
          $(
            "err"
          ).innerHTML = `箱（ユーザーID <code>@${ownerId}</code>）は存在しません。<div class="toplink"><a href="/">◀ トップへ戻る</a></div>`;
          return null;
        }
        const info = await r.json();
        $("form").hidden = false;

        // 宛先：@xxxxx さん（@xxxxx を /owner/list?o=xxxxx へのリンクに）
        const label = $("targetLabel");
        label.textContent = "宛先：";
        const a = document.createElement("a");
        a.href = `/owner/list?o=${encodeURIComponent(info.id)}`;
        a.textContent = `@${info.displayName || info.id}`;
        a.title = "この人が引いた投書一覧を見る";
        label.appendChild(a);
        label.append(" さん");
        return info;
      }

      async function main() {
        const info = await ensureOwner();
        if (!info) return;

        $("send").onclick = async () => {
          const content = $("content").value.trim();
          if (!content) return;
          $("send").disabled = true;
          $("status").textContent = "送信中…";
          try {
            const r = await fetch(
              `/api/owners/${encodeURIComponent(ownerId)}/letters`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content }),
              }
            );
            if (!r.ok) {
              $("status").textContent = "送信に失敗しました";
              $("send").disabled = false;
              return;
            }
            $("content").value = "";
            $("status").textContent = "送信しました！";
          } catch (e) {
            $("status").textContent = "ネットワークエラー";
          } finally {
            setTimeout(() => {
              $("status").textContent = "";
              $("send").disabled = false;
            }, 1200);
          }
        };
      }

      main();
    </script>
  </body>
</html>
