<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>お題箱 – オーナーログイン</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:"Yu Gothic",sans-serif;background:#fff8f8;margin:0;display:grid;place-items:center;height:100dvh;color:#333}
    .card{width:min(92vw,420px);background:#fff;padding:1.5rem;border-radius:1rem;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    h1{margin:.2rem 0 1rem;color:#ff8d8d;font-size:1.4rem;text-align:center}
    input{width:100%;padding:.7rem;border:1px solid #ddd;border-radius:.6rem;font-size:1rem}
    button{margin-top:1rem;width:100%;padding:.7rem;border:none;border-radius:9999px;background:#ff8d8d;color:#fff;font-weight:bold;cursor:pointer}
    .hint{margin-top:.6rem;text-align:center;font-size:.85rem}
    a{color:#ff8d8d;text-decoration:none}
    /* すべての要素の幅計算を border-box に */
*, *::before, *::after { box-sizing: border-box; }

/* 念のための保険 */
textarea { width: 100%; max-width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h1>オーナーログイン</h1>
<input id="id" placeholder="オーナーID">
<input id="pw" type="password">
<button id="go">ログイン</button>
<script>
document.getElementById('go').onclick = async () => {
  let ownerId = document.getElementById('id').value;
  ownerId = ownerId.trim().toLowerCase();  
  const password = document.getElementById('pw').value;

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ ownerId, password })
  });
  if (res.ok) location.href = '/owner.html';
  else alert('ID またはパスワードが違います');
};
</script>
</body>
</html>
